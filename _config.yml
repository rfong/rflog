url:              https://rfong.github.io
baseurl:          /rflog

author:
  name:           'rfong'
  url:            https://rfong.github.io

paginate:         3

# Feed
feed:
  path: feed.xml

# Custom vars
version:          1.0.0

repository:       rfong/rflog
