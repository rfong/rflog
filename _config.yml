# Dependencies
markdown:         kramdown
highlighter:      rouge
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-feed
gems:
  - jekyll-gist
  - jekyll-feed
gist:
  noscript: false

# Permalinks
permalink:        pretty
#relative_permalinks: true

# Setup
title:            rflog
tagline:          "rfong's computerish journalings"
